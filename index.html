<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- Include Firebase JavaScript SDK -->
    
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-database.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Job Portal</h1>
    <div id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>
    <!-- Initialize Firebase -->
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyCTHc5uV9qLcOmpo_kZBAWs0DJ8dLPkxhE",
  authDomain: "recruitmentcv-fe4aa.firebaseapp.com",
  projectId: "recruitmentcv-fe4aa",
  storageBucket: "recruitmentcv-fe4aa.appspot.com",
  messagingSenderId: "760673751902",
  appId: "1:760673751902:web:b539b37c3451264fe675cf",
  measurementId: "G-CJX3PQJQZF"
};
        firebase.initializeApp(firebaseConfig);

        // Add Firebase Authentication
        const auth = firebase.auth();

        // Login event handler
        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Sign in with email and password
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User is signed in
                    const user = userCredential.user;
                    alert(`Welcome, ${user.email}`);
                    // Redirect to another page or perform additional actions here
                })
                .catch((error) => {
                    alert(`Login failed: ${error.message}`);
                });
        });

    
    </script>
    <footer>
        <p>&copy; 2023 Job Portal</p>
    </footer>
</body>
</html>
